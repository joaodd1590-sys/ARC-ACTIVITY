<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC ACTIVITY</title>

    <link rel="icon" href="/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>ARC ACTIVITY</h1>
        <p>Live scanner – shows Arc Testnet activity</p>
    </div>

    <div class="main-input">
        <input id="walletInput" placeholder="0x... wallet address">
        <button id="scanBtn">Run Scan</button>
    </div>

    <div id="scanStatus" class="status-box">Waiting...</div>

    <div id="content" class="content hidden">

        <!-- Snapshot -->
        <div class="card">
            <h2>Wallet Snapshot</h2>

            <div class="snapshot-line"><b>Wallet:</b> <span id="snapAddress">-</span></div>
            <div class="snapshot-line"><b>Network:</b> Arc Testnet</div>
            <div class="snapshot-line"><b>Tx Count:</b> <span id="snapTxCount">0</span></div>
            <div class="snapshot-line"><b>Active:</b> <span id="snapActive">No</span></div>

            <div class="snapshot-actions">
                <button id="copyProfile">Copy Profile Link</button>
                <button id="openArcScan">Open in ArcScan</button>
            </div>
        </div>

        <!-- TRANSACTION LIST -->
        <div class="card">
            <h2>Transaction Activity</h2>
            <div id="txList">No transactions yet.</div>
        </div>

        <!-- LEADERBOARD -->
        <div class="card">
            <h2>Top Active Wallets</h2>
            <button id="refreshLB" class="refresh-btn">Refresh</button>
            <div id="leaderboard">Loading…</div>
        </div>

    </div>

    <script src="wallet.js"></script>
    <script src="leaderboard.js"></script>

</body>
</html>

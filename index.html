<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Activity — Testnet Explorer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b0014, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00ffff, #7f00ff);
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.5;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- CARD PRINCIPAL -->
    <div class="card">
      <h1>Arc Activity</h1>
      <p>Community tool to track wallet balance on Arc Testnet.</p>

      <input id="wallet" placeholder="Paste your wallet address">

      <button onclick="check()">Check Activity</button>

      <div id="output" class="result"></div>

      <div class="footer">
        RPC: https://rpc.testnet.arc.network<br>
        Not affiliated with Arc.
      </div>
    </div>

    <!-- CARD DE STATUS -->
    <div class="card">
      <h1>Wallet Snapshot</h1>
      <div id="snapshot" class="result">
        Waiting for wallet input...
      </div>
    </div>

  </div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider(
      "https://rpc.testnet.arc.network"
    );

    async function check() {
      const wallet = document.getElementById("wallet").value;
      const output = document.getElementById("output");
      const snapshot = document.getElementById("snapshot");

      if (!wallet || wallet.length < 40) {
        output.innerHTML = "⚠️ Invalid wallet address.";
        return;
      }

      output.innerHTML = "⏳ Loading...";
      snapshot.innerHTML = "Checking balance...";

      try {
        const balance = await provider.getBalance(wallet);
        const eth = ethers.utils.formatEther(balance);

        output.innerHTML = `
          ✅ Wallet connected<br>
          Balance: ${eth} ARC
        `;

        snapshot.innerHTML = `
          Wallet: ${wallet}<br>
          Balance: ${eth} ARC
        `;
      } catch (e) {
        output.innerHTML = "❌ Error connecting to Arc RPC.";
        snapshot.innerHTML = "Unable to fetch data.";
      }
    }
  </script>

</body>
</html>

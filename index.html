<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARC Activity Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-shell">

    <header class="app-header">
      <h1>ARC Activity Tracker</h1>
      <p class="subtitle">Track ARC user activity directly from the public API</p>
    </header>

    <section class="card input-card">
      <div class="input-wrapper">
        <input id="walletInput" placeholder="Paste an ARC wallet address (0x...)" />
        <button id="checkBtn">Check</button>
      </div>
      <p id="statusMsg" class="status-msg"></p>
    </section>

    <section class="card result-card hidden">
      <h2>User Activity</h2>

      <div class="result-row">
        <span class="label">Address</span>
        <span id="walletDisplay" class="value"></span>
      </div>

      <div class="result-row">
        <span class="label">Total Transactions</span>
        <span id="txCount" class="value"></span>
      </div>

      <div class="result-row">
        <span class="label">Last Activity</span>
        <span id="lastActivity" class="value"></span>
      </div>

      <p class="footer-note">Based on ARC public testnet API</p>
    </section>

    <footer class="app-footer">
      Built by João Carlos · ARC ecosystem community tool
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARC Activity Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>
  <div class="app-shell">

    <!-- HEADER -->
    <header class="app-header">
      <div class="top-bar">
        <div class="brand">
          <img src="favicon.png" class="brand-logo" alt="ARC logo"/>
          <span class="brand-name">ARC</span>
        </div>
      </div>

      <div class="header-hero">
        <h1>ARC Activity Tracker</h1>
        <p class="subtitle">üîç Community scanner ‚Äî shows live activity on ARC Testnet</p>
      </div>
    </header>

    <!-- INPUT -->
    <section class="input-card">
      <input id="addr" type="text" placeholder="Paste ARC wallet (0x...)"/>
      <button id="check">Scan</button>
    </section>

    <!-- SNAPSHOT -->
    <section class="snapshot">
      <div>Wallet<br><strong id="snapWallet">-</strong></div>
      <div>Transactions<br><strong id="snapTx">-</strong></div>
      <div>Active<br><strong id="snapActive">-</strong></div>
    </section>

    <!-- FILTER -->
    <div class="tx-filter hidden" id="txFilter">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="in">IN</button>
      <button class="filter-btn" data-filter="out">OUT</button>
    </div>

    <!-- RESULTS -->
    <div id="resultsContainer"></div>
    <div id="terminal"></div>

    <!-- FOOTER -->
    <footer class="app-footer">
      <div class="footer-icons">
        <a href="https://github.com/joaodd1590-sys/ARC-ACTIVITY" target="_blank" aria-label="GitHub">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0.297C5.373 0.297 0 5.67 0 12.297c0 5.286 3.438 9.772 8.205 11.36"/>
          </svg>
        </a>
        <a href="https://x.com/cj54475427" target="_blank" aria-label="X">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2H21.5l-7.48 8.568L23.5 22h-6.843"/>
          </svg>
        </a>
      </div>
      <div>Built by Jo√£o Carlos ¬∑ Arc Ecosystem Community üíô</div>
      <div>¬© 2025 ARC Activity Tracker. All rights reserved.</div>
    </footer>

  </div>

  <script src="wallet.js"></script>
</body>
</html>

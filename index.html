<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC Activity Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app-shell">

    <header class="app-header">
      <h1>ARC ACTIVITY TRACKER</h1>
      <p class="subtitle">üîç Community scanner ‚Äî shows live activity on Arc Testnet</p>
    </header>

    <!-- INPUT CARD -->
    <section class="card input-card">
      <div class="input-wrapper">
        <input id="addr" placeholder="Paste ARC wallet (0x...)" />
        <button id="check">Scan</button>
      </div>
    </section>

    <!-- RESULTS -->
    <div id="resultsContainer" class="hidden">

      <!-- SNAPSHOT -->
      <section class="card snapshot-card">
        <h2>Wallet Snapshot</h2>

        <div class="result-row">
          <span class="label">Wallet</span>
          <span id="snapWallet" class="value">-</span>
        </div>

        <div class="result-row">
          <span class="label">Total TXs</span>
          <span id="snapTx" class="value">0</span>
        </div>

        <div class="result-row">
          <span class="label">Active</span>
          <span id="snapActive" class="value">
            <span class="active-no">No</span>
          </span>
        </div>

        <div class="snapshot-actions">
          <button id="copyLink" class="btn-secondary">Copy Link</button>
          <button id="openExplorer" class="btn-secondary">Open Explorer</button>
        </div>
      </section>

      <!-- TRANSACTIONS -->
      <section class="card">
        <h2>Transactions</h2>
        <div id="terminal" class="terminal"></div>
      </section>

    </div>

   <footer class="app-footer">
  <div class="footer-icons">
    <a class="icon-github" href="https://github.com/usuario" target="_blank" aria-label="GitHub">
      <!-- svg GitHub -->
      <img src="/path/to/github.svg" alt="GitHub"/>
    </a>
    <a class="icon-x" href="https://x.com/seu_user" target="_blank" aria-label="X">
      <!-- svg X -->
      <img src="/path/to/x.svg" alt="X"/>
    </a>
  </div>
  <div class="footer-credit">Built by Jo√£o Carlos ¬∑ Arc Ecosystem Community üíô</div>
  <div class="footer-credit">¬© 2025 ARC Activity Tracker. All rights reserved.</div>
</footer>


  </div>

  <script src="wallet.js"></script>
</body>
</html>

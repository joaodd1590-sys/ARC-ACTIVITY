<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC ACTIVITY</title>

    <!-- Icon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6317/6317445.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- TITLE -->
    <h1 class="title">ARC ACTIVITY</h1>
    <p class="subtitle">Live scanner for Arc Testnet â€“ Terminal UI Mode</p>

    <!-- ADDRESS INPUT -->
    <div class="input-section">
        <input id="walletInput" placeholder="0x... wallet address">
        <button id="scanBtn">Run Scan</button>
    </div>

    <!-- STATUS -->
    <div id="statusBox" class="status-box">
        Awaiting input...
    </div>

    <!-- RESULTS -->
    <div id="results" class="results hidden">

        <!-- WALLET SNAPSHOT -->
        <div class="card snapshot">
            <h2>Wallet Snapshot</h2>

            <p><b>Address:</b> <span id="snapAddress">-</span></p>
            <p><b>Tx Count:</b> <span id="snapCount">0</span></p>
            <p><b>Active:</b> <span id="snapActive">No</span></p>

            <div class="actions">
                <button id="copyProfile">Copy Profile Link</button>
                <button id="openArcScan">Open in ArcScan</button>
            </div>
        </div>

        <!-- TRANSACTION LIST -->
        <div class="card">
            <h2>Transaction Activity</h2>
            <div id="txList">Loading...</div>
        </div>

        <!-- LEADERBOARD -->
        <div class="card">
            <h2>Top Active Wallets</h2>
            <button id="refreshLB" class="small-btn">Refresh</button>
            <div id="leaderboard">Loading...</div>
        </div>

    </div>
</div>

<!-- Scripts -->
<script src="wallet.js"></script>
<script src="leaderboard.js"></script>

</body>
</html>
